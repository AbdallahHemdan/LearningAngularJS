<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="content/css/styles.css" />
    <script src="app/lib/angular.min.js"></script>
    <title>AngularJS</title>
  </head>
  <body
    ng-init="ninjas=['Abdallah Hemdan', 'Ahmed Mahboub', 'Adel Mohamed', 'Abdelrahman Elsaied']"
  >
    <input type="text" ng-model="fullName" placeholder="enter your full name" />
    <ul>
      <li ng-repeat="ninja in ninjas track by $index">
        The name of the ninja stands at {{$index}} is {{ninja}}
      </li>
    </ul>
  </body>
</html>
