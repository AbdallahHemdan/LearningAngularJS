<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="content/css/styles.css" />
    <script src="app/lib/angular.min.js"></script>
    <script src="app/App.js"></script>
    <title>AngularJS</title>
  </head>
  <body>
    <header ng-include="'./header.html'"></header>
    <div class="content">
      <div ng-controller="NinjaController">
        <button ng-click="order = 'name'">Order by name</button>
        <button ng-click="order = 'belt'">Order by belt</button>
        <h2>List of ninjas</h2>
        <input type="text" ng-model="search" />
        <ul>
          <li
            ng-repeat="ninja in ninjas | orderBy: order | filter: search  track by $index"
            ng-show="ninja.available"
          >
            <img
              ng-src="{{ninja.thumb}}"
              ng-show="ninja.thumb"
              alt="ninja"
              style="width: 50px; float: left; margin: -12px 10px 0 0;"
            />
            <h3>{{ninja.name}} - {{ninja.rate | currency:"Â£"}}</h3>
            <div class="remove" ng-click="removeNinja(ninja)">X</div>
            <span class="belt" style="background-color: {{ninja.belt}}"
              >{{ninja.belt}} belt</span
            >
          </li>
        </ul>
        <form ng-submit="addNewNinja()">
          <input
            type="text"
            placeholder="please enter the new ninja name"
            ng-model="newNinja.name"
            required
          />
          <input
            type="text"
            placeholder="please enter the new ninja rate"
            ng-model="newNinja.rate"
            required
          />
          <input
            type="text"
            placeholder="please enter the new ninja belt"
            ng-model="newNinja.belt"
            required
          />
          <input type="submit" value="Add new ninja" />

          <p>name : {{newNinja.name}}</p>
          <p>rate : {{newNinja.rate}}</p>
          <p>belt : {{newNinja.belt}}</p>
        </form>
      </div>
    </div>
  </body>
</html>
