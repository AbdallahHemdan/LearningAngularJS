<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="content/css/styles.css" />
    <script src="app/lib/angular.min.js"></script>
    <title>AngularJS</title>
  </head>
  <body ng-init="names=['Abdallah', 'Ahmed', 'Hemdan', 'Ahmed']; color='title'">
    <input type="text" ng-model="fullName" placeholder="enter your full name" />
    <p>Your full name is : {{fullName}}</p>
    <p>Your name is {{names[0]}}</p>
    <p>Your father name is {{names[1]}}</p>
    <p>Your grandfather name is {{names[2]}}</p>
    <p>Your grandfather father name is {{names[3]}}</p>
    <h3 class="{{color}}">Hello from title</h3>
  </body>
</html>
